<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro MVC</title>
</head>
<body>
<h1>Cadastro de Pessoas</h1>
<form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <button type="submit">Cadastrar</button>
</form>

<h2>Pessoas Cadastradas:</h2>
<ul id="listaPessoas"></ul>

<script src="models/Pessoa.js"></script>
<script src="views/CadastroView.js"></script>
<script src="controllers/CadastroController.js"></script>
<script src="app.js"></script>
</body>
</html>
